<section class="home">
  <h2 class="home_title">Bienvenu sur ce quiz</h2>
  <p class="home_presentation">Ce quiz a pour but éducatif</p>

  <!-- Player Name Input -->
  <form class="home_form">
    <label for="name" class="label-pseudo">Pseudo</label>
    <input type="text" id="name" name="name" placeholder="Entrez un pseudo" [(ngModel)]="playerName" required>
  </form>

  <!-- Search and Category Cards Section -->
  <div *ngIf="categories.length > 0">
    <div class="search-container">
      <label for="categorySearch" class="label-category">Rechercher une catégorie</label>
      <input type="text" id="categorySearch" class="search-input" [(ngModel)]="filter" placeholder="Rechercher...">

      <!-- Reset Button -->
      <button class="reset-btn" (click)="resetFilter()">Réinitialiser</button>
    </div>

    <!-- Category Cards -->
    <div class="category_list">
      <div 
        *ngFor="let category of categories | categoryFilter:filter" 
        class="category_card" 
        [ngClass]="{'selected': category.id === selectedCategoryId}" 
        (click)="selectCategory(category.id)">
        <h3>{{ category.name }}</h3>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button class="home_quiz-btn btn--outline" (click)="navigateToQuiz()" [disabled]="!playerName || !selectedCategoryId">Démarrer</button>
</section>
